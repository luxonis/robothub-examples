config_version = "2.0"

[info]
name = "Detections and depth app"
description = "This app demonstrates how to stream detections live view and depth to RobotHub"

[runtime]
application = "app.py#Application"
workdir = "/app"

[runtime.runs_on]
type = "image"
name = "ghcr.io/luxonis/robothub-app-v2:2023.275.1315-rvc2-regular"

[[configuration]]
label = "FPS"
key = "fps"
field = "num_range"
step = 1
min = 1
max = 30
initial_value = 9
