config_version = "2.0"

[info]
name = "QR reader app"
description = ""

[runtime]
application = "app.py#Application"
workdir = "/app"

[runtime.runs_on]
type = "image"
name = "ghcr.io/luxonis/robothub-app-v2-dev:2024.107.1156-rvc2-regular"

[[configuration]]
label = "FPS"
key = "fps"
field = "num_range"
step = 1
min = 1
max = 30
initial_value = 9

[[configuration]]
label = "Replay"
key = "replay"
field = "boolean"
initial_value = false
